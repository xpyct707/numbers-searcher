log4j.rootLogger=debug, console
log4j.logger.com.xpyct707.numbers_searcher=debug
log4j.logger.org.springframework=debug
log4j.logger.thymeleaf=info
log4j.logger.THYMELEAF=error
log4j.logger.de.codecentric=error

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{dd.MM.yyyy HH:mm:ss} %5p: [%x] [%c{1}] - %m%n
